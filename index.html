<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Hello World</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #22e6d2;
        }
        p {
            font-size: 1.3em;
            max-width: 600px;
            margin: 10px 0;
            line-height: 1.5;
        }
        .card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            color: #ccc;
        }
    </style>

    <div class="card">
        <h1>Hello, World!</h1>
        <p>Explore the advanced capabilities of HTML and CSS with a modern, sleek design.</p>

    <footer>
